<article class="card c{width}-{height}">
	<h1>{title}</h1>
	<canvas id="{id}" style="position: relative; width: 100%"></canvas>
</article>

<script>
	var xValues = {x};

	new Chart("{id}", {
		type: "line",
		data: {
			labels: xValues,
			datasets: [
				{
					data: {y},
					borderColor: getComputedStyle(document.body).getPropertyValue('--c1'),
					fill: false,
				},
			],
		},
		options: {
			legend: { display: false },
		},
	});
</script>
